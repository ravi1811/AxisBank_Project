<!DOCTYPE html>
<html>
<head>
	<title>COLORS</title>
	<style type="text/css">
		.container {width: 500px; height: 400px; margin: 20px auto;}
		.inline {display: inline-block;float: left; width: 50px; height: 100%;}
		.yellow {background: #e0c342;}
		.blue {background: #4274e0;}
		.green {background: #42e070;}
		.red {background: #e0425f;}
	</style>
</head>
<body>
<div class="container">
	<div class="inline yellow"></div>
	<div class="inline blue"></div>
	<div class="inline green"></div>
	<div class="inline red"></div>
</div>
</body>
</html>
