<!DOCTYPE html>
<html>
<head>
	<title>::LOGIN::</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="imgs/axis-favicon.ico">
    <style type="text/css">
    	body {margin: 0; padding: 0; font-family: Futura,Trebuchet MS,Arial,sans-serif; font-size: 14px;}
    	#header {width: 100%; display: block; margin: 0;}
    	.loginpanel {width: 300px; margin: 50px auto; background-color: #fff; box-sizing: border-box; box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.1); -webkit-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.1); -moz-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.1); -ms-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.1); padding: 15px; border:5px solid rgba(0,0,0,0.2);}
    	.loginpanel label {width: 100%; margin-bottom: 10px; display: block; }
    	.loginpanel input[type=password] {width: 100%; padding: 10px; box-sizing: border-box; border:1px solid rgba(0,0,0,0.2); transition: all 0.3s; border-radius: 3px; -webkit-border-radius: 3px; -moz-border-radius: 3px; -ms-border-radius: 3px;}
    	.loginpanel input[type=submit] {padding: 10px; box-sizing: border-box; background-color: #ae275f; padding: 10px 20px; box-sizing: border-box; border:1px solid #ae275f; outline: none; color: #fff; cursor: pointer; margin-bottom: 30px; border-radius: 5px;}
    	.btnstyle {width: 100%; text-align: center; margin-top: 30px;}
    	.lbl {width: 100%; margin: 15px auto;}
    	#header {width: 100%; display: block; text-align: center;}
    	#header img {max-height: 200px;}
    	input:focus, input:hover {border:1px solid #ae275f !important; outline: 0; box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.1)}
    	#footer {width: 100%; background-color:#ae275f; position: fixed; bottom: 0px; left: 0px; padding: 15px; color: #fff; text-align: center;}

    </style>
</head>
<body>

<header id="header">
	<img src="burgundy.png">
</header>

<div class="loginpanel">
	<form name="loginForm">
		<div class="lbl">
		<lable>Enter Password</lable>
		</div>
		<input type="password" name="pwd" placeholder="Enter Password">
		<div class="btnstyle">
		<input type="submit" value="Submit"/>
		</div>
	</form>
</div>

<footer id="footer">

</footer>
</body>
</html>
